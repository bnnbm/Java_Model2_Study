<!DOCTYPE html>
<!-- /WebContent/inputcheckex.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>로그인</title>
<script type="text/javascript">
   function checkinput(f) {
	   if(f.id.value == ""){
		   alert("아이디를 입력하세요")
		   f.id.focus(); // 아이디 입력하세요 출력후 id입력창으로 이동
		   return false; // "return checkinput(this)" 에 false 가 들어오면 onsubmit 이벤트를 무시함 그래서 action값으로 이동을 못함
	   }	   
	   if(f.pw.value == ""){
		   alert("비밀번호를 입력하세요")
		   f.pw.focus(); // 비밀번호 입력하세요 출력후 pw입력창으로 이동
		   return false;
	   }
	   //id,pw 입력된 경우
	   //id,pw 입력된 값을 openex1.html에 전송하기
	   opener.document.getElementById("id").value = f.id.value;
	   opener.document.getElementById("pw").value = f.pw.value;
	   self.close();
	   return false; // 넣으면 무조건 action 페이지로 못감
   }
</script>
</head>
<body>
<!--  onsubmit : form에 소속된 submit 버튼이 클릭되면 form에 발생되는 이벤트
      this : form 객체
          함수의 결과가 false 인 경우 이벤트가 취소됨. action 페이지 이동안됨
-->
<form name="f" method="post" action="exam2.html" onsubmit="return checkinput(this)">
아이디:<input type="text" name="id"><br>
비밀번호:<input type="password" name="pw"><br>
<input type="submit" value="로그인">
</form>
</body>
</html>
