<!DOCTYPE html>
<!-- /WebContent/Test2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>초를 시간으로 환산하기</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript">
   function time() {
	   document.f.hour.value = parseInt(document.f.num.value/3600);
	   document.f.min.value = parseInt((document.f.num.value%3600)/60);
	   document.f.sec.value = parseInt((document.f.num.value%3600)%60);
   }
</script>
</head>
<body>
<form name="f">
초 : <input type="text" id="num" class="w3-right-align">
<input type="button" value="시분초로 환산 " onclick="time()" class="w3-right-align"><br>
<input type="text" id="hour" class="w3-right-align">시간
<input type="text" id="min" class="w3-right-align">분
<input type="text" id="sec" class="w3-right-align">초
</form>
</body>
</html>
