<!DOCTYPE html>
<!-- /WebContent/stringex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>문자열 함수 예제</title>
</head>
<body>
<script type="text/javascript">
   a = new String("Client-Side JavScript Guide")
   b = 1.3
   b = b + 10
   b = new Date()
   b = b + 10
   document.write("문자열 a :" + a + ", 문자열 b :" + b + "<br>")
   document.write("a.charAt(5) :" + a.charAt(5) + "<br>")
   document.write("a.indexOf('S') :" + a.indexOf('S') + "<br>")
   document.write("a.lastIndexOf('S') :" + a.lastIndexOf('S') + "<br>")
   //slice : 17인덱스 기준으로 뒤부분을 부분문자열로 리턴
   document.write("a.slice(17) :" + a.slice(17) + "<br>")
   document.write("a.substr(17) :" + a.substr(17) + "<br>")
   document.write("a.substring(17) :" + a.substring(17) + "<br>")
   //substr(1,5) : 1번인덱스 부터 5개를 부분문자열로 리턴
   document.write("a.substr(1,5) :" + a.substr(1,5) + "<br>")
   //substring(1,5) : 1번인덱스 부터 5번인덱스 앞까지를 부분문자열로 리턴
   document.write("a.substring(1,5) :" + a.substring(1,5) + "<br>")
   //문자열의 길이
   document.write("a.length :" + a.length + "<br>")
</script>
</body>
</html>
