<!DOCTYPE html>
<!-- /WebContent/stateex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>상태 선택자</title>
<style type="text/css">
   input:enabled {background-color:skyblue;}
   input:disabled {background-color:yellow;}
   input:focus {background-color:pink;}
   ul {overflow:hidden;}
   li {list-style:none; float:left; padding:15px;}
   li:nth-child(2n) {background-color:#FF0003;}
   li:nth-child(2n+1) {background-color:#800000;}
   li:nth-child(3n+2) {background-color:#AAAAAA;}
   li:first-child {border-radius:10px 0 0 10px;} /*시계 방향으로 둥그렇게 만듬*/
   li:last-child {border-radius:0 10px 10px 0;}
</style>
</head>
<body>
<ul><li>첫번째</li><li>두번째</li><li>세번째</li><li>네번째</li>
<li>다섯번째</li><li>여섯번째</li><li>일곱번째</li><li>여덟번째</li>
</ul>
<h2>사용가능</h2>
<input type="text">
<input type="text">
<h2>사용불가능</h2>
<input disabled="disabled" value="사용불가능 입력란">
</body>
</html>
