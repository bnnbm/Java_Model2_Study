<!DOCTYPE html>
<!-- /WebContent/barex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>막대그래프</title>
<script type="text/javascript" src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>
<body>
	<div id="container" style="width: 75%;">
		<canvas id="canvas"></canvas>
	</div>
	<button id="randomizeData">Randomize Data</button>
	<button id="addDataset">Add Dataset</button>
	<button id="removeDataset">Remove Dataset</button>
	<button id="addData">Add Data</button>
	<button id="removeData">Remove Data</button>
	<script>
		var MONTHS = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
		var barChartData = {
			labels: MONTHS,
			datasets: [{
				label: '영업부실적',
				backgroundColor: "FF90FF",
				borderColor: "FF90FF",
				borderWidth: 3,
				data : [10, 15, 25 ,55 ,-25, -65, 30] },
				{
					label: '총무부실적',
					backgroundColor: "#0000FF",
					borderColor: "#0000FF",
					borderWidth: 1,
				data: [3,8,18,15,-8,-18,50] },
				{
					label: '기획부실적',
					backgroundColor: "#00FF00",
					borderColor: "#00FF00",
					borderWidth: 1,
				data: [23,15,25,35,25,62,10]
			}]
		};

		window.onload = function() {
			//ctx : 그래프를 그리기 위한 그림판 지정
			var ctx = document.getElementById('canvas').getContext('2d');
			//그래프 그리기 위한 데이터
			window.myBar = new Chart(ctx, {
				type: 'bar', //막대그래프
				data: barChartData, //데이터
				options: {
					responsive: true, //반응형웹
					legend: {
						position: 'top',
					},
					title: {
						display: true,
						text: '막대 그래프 연습'
					}
				}
			});

		};
	</script>
</body>

</html>
