<!DOCTYPE html>
<!-- /WebContent/htmlex5.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Table 태그 : 표그리기</title>
</head>
<body>
<table border="1" style="border-collapse: collapse;">
<thead><tr><th>Header1</th><th>Header2</th></tr></thead> <!-- th,td 셀을 의미, th는 가운데정렬해줌, td는 data -->
<tbody><tr><td>Data1</td><td rowspan="2">Data2</td></tr>
<tr><td>Data3</td></tr></tbody>
<tfoot><tr><td colspan="2">Foot1</td></tr></tfoot> <!-- colspan 값만큼 가로 자리차지 rowspan 값만큼 세로 자리차지 -->
</table>
</body>
</html>
